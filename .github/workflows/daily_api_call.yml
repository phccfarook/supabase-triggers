# .github/workflows/manual_api_call.yml

name: Manual Supabase Function Call

on:
  # This allows you to manually run the workflow from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  call-api-job:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function via cURL
        run: |
          curl -L -X POST 'https://npwbxlvcfrawolebzawn.supabase.co/functions/v1/quadrate-ai-proxy' \
            -H 'Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{
              "prompt": "Explain Quadrate Tech Solutions (quadrate.lk) main services in bullet points"
            }'
